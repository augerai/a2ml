version: 2.1

jobs:
  build-docs:
    parameters:
      python_version:
        default: "3.7"
        type: string
    docker:
      - image: circleci/python:<< parameters.python_version >>
    steps:
      - checkout
      - restore_cache:
          key: a2ml-python-deps-{{ .Branch }}
      - run:
          name: Install dependencies
          command: pip install ".[all]"
      - save_cache:
          key: a2ml-python-deps-{{ .Branch }}
          paths:
            - "/usr/local/bin"
            - "/usr/local/lib/python<< parameters.python_version >>/site-packages"
      - run:
          name: Build docs
          command: cd docs/ && make html
      - persist_to_workspace:
          root: docs/build
          paths: html

  publish-docs:
    docker:
      - image: node:10.15.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/build
      - add_ssh_keys:
          fingerprints: "44:aa:23:95:60:12:6b:b5:8d:b2:e5:05:24:1f:94:cf"
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            git config user.email "23641280+augerbot@users.noreply.github.com"
            git config user.name "augerbot"
            npm install -g --silent gh-pages@2.2.0
            gh-pages --dotfiles --message "[skip ci] Updates" --dist docs/build/html

  build:
    parameters:
      python_version:
        default: "3.7"
        type: string
    docker:
      - image: circleci/python:<< parameters.python_version >>
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: cp develop.env.example develop.env
      - run: docker-compose -f docker-compose.test.yml build

  test:
    parameters:
      python_version:
        default: "3.7"
        type: string
    docker:
      - image: circleci/python:<< parameters.python_version >>
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: cp develop.env.example develop.env
      - run: docker-compose -f docker-compose.test.yml run tests

  publish-pip:
    parameters:
      python_version:
        default: "3.7"
        type: string
    docker:
      - image: circleci/python:<< parameters.python_version >>
    steps:
      - checkout
      - run: python setup.py sdist bdist_wheel
      - run:
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          command: |
            sudo pip install twine
            echo "Deploying new package to pypi.org..."
            twine check dist/*
            twine upload dist/*

workflows:
  build-and-test:
    jobs:
      - build:
          name: build3.7
      - test:
          name: test3.7
  build-and-publish-docs:
    jobs:
      - build-docs
      - publish-docs:
          requires:
            - build-docs
          filters:
            branches:
              only:
                - master
  build-and-publish:
    jobs:
      - publish-image:
          requires:
            - build3.7
            - test3.7
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - master
      - publish-pip:
          requires:
            - build3.7
            - test3.7
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
