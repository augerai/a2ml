version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-docs:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install ".[all]"
      - run:
          name: Build docs
          command: cd docs/ && make html
      - persist_to_workspace:
          root: docs/build
          paths: html

  deploy-docs:
    docker:
      - image: node:10.15.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/build
      - run:
          name: Disable jekyll builds
          command: touch docs/build/html/.nojekyll
      - add_ssh_keys:
          fingerprints: "44:aa:23:95:60:12:6b:b5:8d:b2:e5:05:24:1f:94:cf"
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            git config user.email "23641280+augerbot@users.noreply.github.com"
            git config user.name "augerbot"
            npm install -g --silent gh-pages@2.2.0
            gh-pages --dotfiles --message "[skip ci] Updates" --dist docs/build/html

  build-test:
    parameters:
      python_version:
        default: "3.7"
        type: string
    docker:
      - image: circleci/python:<< parameters.python_version >>-node
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: cp develop.env.example develop.env
      - run: docker-compose -f docker-compose.test.yml build
      - run: docker-compose -f docker-compose.test.yml run tests

  deploy-pip:
    parameters:
      python_version:
        default: "3.7"
        type: string
    docker:
      - image: circleci/python:<< parameters.python_version >>
    steps:
      - checkout
      - run: python setup.py sdist bdist_wheel
      - run:
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          command: |
            sudo pip install twine
            echo "Deploying new package to pypi.org..."
            twine check dist/*
            twine upload dist/*
workflows:
  build_and_deploy_docs:
    jobs:
      - build-docs
      - deploy-docs:
          name: deploy3.7
          requires:
            - build-docs
          filters:
            branches:
              only:
                - master
  commit:
    jobs:
      - build-test:
          name: build3.7
          python_version: "3.7"
  build_and_deploy:
    jobs:
      - build-test:
          name: build3.7
          python_version: "3.7"
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy-pip:
          requires:
            - build3.7
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
