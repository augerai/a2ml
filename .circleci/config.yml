version: 2.1

jobs:
  build-test:
    parameters:
      python_version:
        default: "3.7"
        type: string
    working_directory: ~/a2ml
    docker:
      - image: circleci/python:<< parameters.python_version >>
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python<< parameters.python_version >>/site-packages
      - restore_cache:
          key: a2ml-{{ arch }}-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install --dev
      - save_cache:
          key: a2ml-{{ arch }}-<< parameters.python_version >>-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python<< parameters.python_version >>/site-packages"
      # TODO: Fix flake8 issues
      # - run:
      #     command: |
      #       pipenv run python setup.py flake8
      - run: pipenv run python setup.py test

  deploy:
    working_directory: ~/a2ml
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          key: a2ml-{{ arch }}-3.7-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - run: pipenv run python setup.py verify
      - run:
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run: pipenv run python setup.py bdist_wheel
      - run:
          command: |
            sudo pip install twine
            echo "Deploying new package to pypi.org..."
            twine upload dist/*

workflows:
  version: 2.1
  commit:
    jobs:
      - build-test:
          name: build3.7
          python_version: "3.7"
  build_and_deploy:
    jobs:
      - build-test:
          name: build3.6
          python_version: "3.7"
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - build-test:
          name: build3.7
          python_version: "3.7"
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - deploy:
          requires:
            - build3.7
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
